<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Añadir Libro</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<h2>Añadir Libro</h2>
	<div class="col-md-2" style="padding:30px">
	<form th:object="${libro}" th:action="@{save}" action="#" method="post">
		<label for="titulo">Título:</label>
    	<input type="text" id="titulo" th:field="*{titulo}" /><br/>
    	<label for="autor">Autor:</label>
    	<input type="text" id="autor" th:field="*{autor}" /><br/>
    	<label for="numeroDePaginas">Número de páginas:</label>
    	<input type="number" id="numeroDePaginas" th:field="*{numeroDePaginas}" /><br/>
    	<label for="anno">Año:</label>
    	<input type="number" id="anno" th:field="*{anno}" /><br/>
    	<label for="ISBN">ISBN:</label>
    	<input type="text" id="ISBN" th:field="*{ISBN}" /><br/>
    	<label for="precio">Precio:</label>
    	<input type="text" id="precio" th:field="*{precio}" /><br/>
    	<label for="categoria">Categoría:</label>
			<select id="categoria" th:field="*{categoria}" class="form-control">
       			<option th:each="categoria: ${categorias}" th:value="${categoria.categoriaid}" th:text="${categoria.name}"></option>
    		</select>	
    	
    	<div style="padding:30px 0px">
        <input type="submit" value="Añadir" class="btn btn-success"></input>
        </div>
        
    </form>
</div>
</body>
</html>
